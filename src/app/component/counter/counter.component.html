<button pButton type="button" label="Increment (+) " class="p-button-text" (click)="OnIncrement()"></button>
<button pButton type="button" label="Increment (-)" class=" p-button-warning p-button-text" (click)="OnDecrement()"></button>
<button pButton type="button" label="Reset " class=" p-button-danger p-button-text " (click)="OnReset()"></button>


<h2>Counter is : <b>{{counterDisplay}}</b></h2>
