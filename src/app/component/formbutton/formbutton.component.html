<p-table [value]="this.blogList">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-blogList>
        <tr>
            <td>{{blogList.id}}</td>
            <td>{{blogList.title}}</td>
            <td>{{blogList.description}}</td>

        </tr>
    </ng-template>
</p-table>
